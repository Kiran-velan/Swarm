<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .input-box {
      width: 300px;
      padding: 10px;
      margin: 10px;
      border: 2px solid green;
      text-align: center;
    }
    .btn-enter {
      width: 320px;
      margin-top: 10px;
      background-color: green;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-enter:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
<div class="header"><h2>Join Discussion</h2></div>
<input type="text" class="input-box" placeholder="Discussion Name">
<input type="text" class="input-box" placeholder="Unique Code">
<button class="btn-enter" onclick="window.location.href='/discussion'">Enter</button>
</body>
</html>
